<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeanzMan's Linux Terminal</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #terminal {
            width: 80%;
            height: 70%;
            border: 2px solid white;
            padding: 10px;
            overflow-y: auto;
            box-shadow: 0 0 10px #00ff00;
        }
        #terminal .input-line {
            display: flex;
        }
        #terminal .prompt {
            color: #00ff00;
        }
        #terminal .input {
            flex-grow: 1;
            background: none;
            border: none;
            outline: none;
            color: white;
            font-family: inherit;
            font-size: inherit;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <p>Welcome to the Linux terminal Created by BeanzMan!</p>
        <p>Type a command to get started. (Yes it's a real cloud terminal so all linux commands work)</p>
        <div class="input-line">
            <span class="prompt">user@linux:~$</span>
            <input class="input" id="inputField" type="text" autofocus>
        </div>
    </div>
    <script>
        const inputField = document.getElementById('inputField');
        const terminal = document.getElementById('terminal');

        function appendOutput(text) {
            const output = document.createElement('p');
            output.textContent = text;
            terminal.insertBefore(output, terminal.lastChild);
            terminal.scrollTop = terminal.scrollHeight; 
        }

        inputField.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const command = inputField.value.trim();
                appendOutput(`user@linux:~$ ${command}`);
                inputField.value = '';

                setTimeout(() => {
                    window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
                }, 500);
            }
        });
    </script>
</body>
</html>
